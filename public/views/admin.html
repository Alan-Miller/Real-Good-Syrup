<div id="admin">
  <h2 class="teko">
    Admin page
  </h2>
  <span class="big-red">ADMIN THINGS!</span>
  <h3>Users</h3>
  <div ng-repeat="user in users">
    <div>{{user.firstname}} {{user.lastname}}</div>
    <div>{{user.address}} {{user.zip}}</div>
    <div>{{user.admin}}</div>
  </div>

<button ng-click="logout()">LOGOUT</button>

</div>
